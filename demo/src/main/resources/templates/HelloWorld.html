<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<h1 th:text=${hello}></h1>
</body>
</html>

<!--(in this case, Thymeleaf) to perform server-side rendering of the HTML. -->

<!--the th:text expression to render the value of the ${name} parameter that was set in the controller.-->
