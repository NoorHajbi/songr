<!DOCTYPE html>

    <meta charset="UTF-8">

    <link th:href="@{/style.css}" rel="stylesheet"/>
    <link th:href="@{/album.css}" rel="stylesheet"/>

</head>
<body>

<header class="header">
    <nav th:replace="fragments/nav :: navigation"></nav>
</header>
<main class="addForm">
    <center>
        <form action="/albums" method="POST" class="my-form">
            <label>Title</label>
            <br>
            <input type="text" name="title" required="required"/>
            <br>
            <br>

            <label>Artist</label>
            <br>
            <input type="text" name="artist" required="required"/>
            <br>
            <br>


            <label>Song Count</label>
            <br>
            <input type="number" name="songCount" required="required"/>
            <br>
            <br>


            <label>Length</label>
            <br>
            <input type="number" name="length" required="required"/>
            <br>
            <br>


            <label>Image URL</label>
            <br>
            <input type="text" name="imageUrl" required="required"/>
            <br>
            <br>


            <input type="submit" value="submit" class="submit">
        </form>
    </center>
</main>
