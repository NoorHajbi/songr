<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Artist</th>
            <th scope="col">Song Count</th>
            <th scope="col">Length</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album:${album}">
            <td th:text="${album.id}"></td>
            <td th:text="${album.title}"></td>
            <td><img th:src="${album.imageUrl}" width="180"></td>
            <td th:text="${album.artist}"></td>
            <td th:text="${album.songCount}"></td>
            <td th:text="${album.length}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
