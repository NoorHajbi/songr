<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <link th:href="@{/album.css}" rel="stylesheet"/>
</head>
<body>

<header class="header">
    <nav th:replace="fragments/nav :: navigation"></nav>
</header>
<main class="container">
    <table class="table" border="2">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Artist</th>
            <th scope="col">Song Count</th>
            <th scope="col">Length</th>
            <th scope="col">Album's songs</th>
        </tr>
        </thead>
        <tbody>
        <!--        the second album is for attribute name-->
        <tr th:each="album:${album}">
            <td th:text="${album.id}"></td>
            <td th:text="${album.title}"></td>
            <td><img th:src="${album.imageUrl}" width="125"></td>
            <td th:text="${album.artist}"></td>
            <td th:text="${album.songCount}"></td>
            <td th:text="${album.length}"></td>
            <td th:each="song: ${album.songs}">
                <a th:href="@{'/songs/' + ${album.id}}">Link</a>
            </td>
        </tr>
        </tbody>
    </table>

</main>

</footer>
</body>
</html>
